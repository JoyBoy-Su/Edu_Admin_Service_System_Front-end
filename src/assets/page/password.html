<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./js/Vue.js"></script>
    <script src="./js/jquery-1.7.2.js"></script>
    <script src="./js/session.js"></script>

    <style>
        .errorMsg{
            margin-left: 10px;
            margin-top: 10px;
            color: red;
        }
        .modifyButton{
            width: 80px;
            height: 30px;
            font-size:  15px;
            border-radius: 4px;
            background-color:rgb(55, 89, 162);
            color:white;
        }
    </style>
    <title>修改密码</title>
</head>
<body>
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-lg-3">
            <p>
                <h3><em>修改密码</em></h3>
            </p>
            <div id="schoolNumber">
                
            </div>
            <p>
                <label for="oldPassword" class="form-inline">现用密码：</label>
                <input type="password" class="form-control" name="oldPassword" id="oldPassword">
            </p>

            <p>
                <label for="newPassword">新密码：</label>
                <input type="password" class="form-control" name="newPassword" id="newPassword" maxlength="32">
            </p>

            <p>
                <label for="confirmNewPassword">确认新密码：</label>
                <input type="password" class="form-control" name="confirmNewPassword" id="confirmNewPassword" maxlength="32">
            </p>

            <p>
            <input type="button" value="确认修改" id="modify" class="modifyButton">
            <span class="errorMsg"></span>
            </p>
        </div>
    </div>
    <script src="./js/password.js"></script>
</body>
<script>
    window.onload = checkSession();
    document.getElementById("schoolNumber").innerHTML = "你的学工号:" + window.sessionStorage.getItem("schoolNumber");
</script>
</html>
