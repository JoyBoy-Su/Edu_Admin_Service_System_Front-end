<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/session.js"></script>
    <title>个人主页</title>
    <script>
        window.onload = function(){
            checkSession();
            getInfo();
            displayControll();
            if(window.sessionStorage.getItem("type") != "admin"){
                checkFirstLogin();
            }
        }
    </script>
</head>
<body>
    <div class="container-fluid" id="app" v-cloak>
        <div class="row">
            <div class="col-12">
                <nav class="navbar bg-primary navbar-dark navbar-expand-md">
                    <em class="navbar-brand">教务管理系统</em>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a href="javascript:;" id="navbardrop" data-toggle="dropdown" class="nav-link dropdown-toggle active">个人信息管理</a>
                                <div class="dropdown-menu">
                                    <button href="javascript:;" target="_blank" title="修改个人基本信息" class="dropdown-item" id="modifyProfile">信息修改</button>
                                    <button title="修改账户密码" class="dropdown-item" id="modifyPassword">密码修改</button>
                                </div>
                            </li>
                            <li class="nav-item dropdown" id="student">
                                <a href="javascript:;" id="navbardrop" data-toggle="dropdown" class="nav-link dropdown-toggle active">课程管理</a>
                                <div class="dropdown-menu">
                                    <button href="javascript:;" target="_blank" title="查看课程" class="dropdown-item" id="studentCourses">我的课程</button>
                                    <button href="javascript:;" target="_blank" title="查看课程成绩" class="dropdown-item" id="studentScore">我的成绩</button>
                                </div>
                            </li>
                            <li class="nav-item dropdown" id="teacher">
                                <a href="javascript:;" id="navbardrop" data-toggle="dropdown" class="nav-link dropdown-toggle active">课程管理</a>
                                <div class="dropdown-menu">
                                    <button href="javascript:;" target="_blank" title="添加、删除课程" class="dropdown-item" id="teacherCourses">我的课程</button>
                                    <button href="javascript:;" target="_blank" title="管理课程成绩" class="dropdown-item" id="teacherScore">录入成绩</button>
                                </div>
                            </li>
                            <li class="nav-item dropdown" id="admin">
                                <a href="javascript:;" id="navbardrop" data-toggle="dropdown" class="nav-link dropdown-toggle active">用户管理</a>
                                <div class="dropdown-menu">
                                    <button href="javascript:;" target="_blank" title="添加用户" class="dropdown-item" id="register">添加用户</button>
                                    <button href="javascript:;" target="_blank" title="删除用户" class="dropdown-item" id="delete">删除用户</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-4 col-lg-3 col-xl-2 center">
                <div class="alert alert-primary" id="name"></div>
                <div class="alert alert-dark" id="identity"></div>
                <button class="btn btn-primary btn-block" id="logout">退出登录</button>
            </div>
            <div>
                <iframe class="canvas" id="canvas" width="1000" height="500"></iframe>
            </div>
        </div>
    </div>

    <!-- js -->
    <script src="./js/homepage.js"></script>
</body>
</html>
